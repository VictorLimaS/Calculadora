<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>

    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="calculadora">
        <input type="text" placeholder="0">
        <div>
            <button class="ativo">AC</button>
            <button class="ativo">%</button>
            <button class="ativo">/</button>
            <button class="ative">DEL</button>
        </div>
        <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="ativo">-</button>
        </div>
        <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="ativo">+</button>
        </div>
        <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="ativo">*</button>
        </div>
        <div>
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button class="resultado">=</button>
        </div>
    </div>
    <section>
        <div class="classe">
            <h1>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Labore repudiandae at, ipsa culpa saepe amet distinctio sunt delectus harum et dolor neque voluptate. Exercitationem repellendus rem sapiente ex eius ut?</h1>
            
        </div>
    </section>
</body>
</html>
